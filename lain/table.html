<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Table</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th>NPM</th>
                <th>NAMA</th>
                <th>JENIS KELAMIN</th>
                <th>PRODI</th>
                <th>ANGKATAN</th>
            </tr>
            <tr>
                <th>G1A023001</th>
                <th>AUREL</th>
                <th>P</th>
                <th>TI</th>
                <th>2023</th>
            </tr>
            <tr>
                <th>G1A021091</th>
                <th>FANISSA</th>
                <th>P</th>
                <th>TI</th>
                <th>2021</th>
            </tr>
        </thead>
    </table>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">NPM</th>
                <th rowspan="2">NAMA</th>
                <th colspan="2">JENIS KELAMIN</th>
                <th rowspan="2">PRODI</th>
                <th rowspan="2">ANGKATAN</th>
            </tr>
            <tr>
                <th>L</th>
                <th>P</th>
            </tr>
        </thead>
            <tr>
                <th>G1A023001</th>
                <th>AUREL</th>
                <th></th>
                <th>V</th>
                <th>TI</th>
                <th>2023</th>
            </tr>
            <tr>
                <th>G1A021091</th>
                <th>FANISSA</th>
                <th></th>
                <th>V</th>
                <th>TI</th>
                <th>2021</th>
            </tr>
    </table>
    <br>
    <table border="1" style="width: 400px;height: 400px;text-align: center;">
        <tr>
            <td rowspan="5" style="width: 50%;">1</td>
            <td colspan="2" style="width: 25%;">2</td>
            <td colspan="2" style="width: 25%;">3</td>
        <tr>
            <td colspan="2" style="width: 25%;">4</td>
            <td colspan="2" style="width: 25%;">5</td>

        </tr>
        <tr>
            <td style="width: 12.5%;">6</td>
            <td colspan="2" style="width: 25%;">7</td>
            <td style="width: 12.5%;">8</td>

        </tr>
        <tr>
            <td style="width: 12.5%;">9</td>
            <td colspan="2" style="width: 25%;">10</td>
            <td style="width: 12.5%;">11</td>
        </tr>
        <tr>
            <td style="width: 12.5%;">12</td>
            <td colspan="2" style="width: 25%;">13</td>
            <td style="width: 12.5%;">14</td>
        </tr>
    </table>

</body>
</html>
